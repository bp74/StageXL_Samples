<!DOCTYPE html>

<html>
<head>
    <title>StageXL HtmlObject Sample</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta property="og:image" content="http://www.stagexl.org/samples/common/img/stagexl064.png">
    <meta property="og:title" content="StageXL HtmlObject Sample">
    <meta property="og:type" content="website">
    <meta property="og:description" content="This example shows how to use the HtmlObject display object.">

    <link rel="stylesheet" href="index.css">
    <script defer src="index.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body class="stage-full-window">

    <div style="position: relative;">
        <canvas id="stage" class="stage-full-window"></canvas>
        <div id="htmlObject" style="visibility: hidden">
            <div class="outerDiv">
                <div class="nestedDivCenter">A HTML div on top of the StageXL Stage.</div>
                <div class="nestedDivTopLeft">top left</div>
                <div class="nestedDivTopRight">top right</div>
                <div class="nestedDivBottomLeft">bottom left</div>
                <div class="nestedDivBottomRight">bottom right</div>
            </div>
        </div>
    </div>

</body>
</html>
